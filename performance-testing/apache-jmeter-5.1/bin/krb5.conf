[libdefaults]
        default_realm = PERFTEST.COM

        kdc_timeout = 3000
        max_retries = 3
[realms]
        PERFTEST.COM = {
                kdc = perftestbdc.perftest.com
        }

[domain_realm]
        .perftest.com = PERFTEST.COM

[appdefaults]
