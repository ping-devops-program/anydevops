apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingfederate
  labels:
    app: pingfederate
    tier: engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pingfederate
      tier: engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pingfederate
        tier: engine
        version: "0.2"
    spec:
      initContainers:
      - name: init
        image: curlimages/curl:latest
        command: ['sh', '-c', 'until curl --connect-timeout 1 --silent -k https://pingfederate-admin:9999/pingfederate/app ; do echo waiting for admin ; sleep 2 ; done']
      containers:
      # telegraf for monitoring PF engine jmx.       
      - name: telegraf
        image: docker.io/library/telegraf:1.9.5-alpine
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        envFrom:
        - configMapRef:
            name: telegraf-variables
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /etc/telegraf
          name: telegraf-conf
      - envFrom:
        - configMapRef:
            name: engine-variables
        - secretRef:
            name: devops-secret
            optional: true
        - configMapRef:
            name: jolokia-variables
        name: engine-node
        image: pingidentity/pingfederate:10.0.0-alpine-edge
        ports:
        - name: runtime
          containerPort: 9031
        readinessProbe:
          httpGet:
            path: /pf/heartbeat.ping
            port: 9031
            scheme: HTTPS
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /pf/heartbeat.ping
            port: 9031
            scheme: HTTPS
          periodSeconds: 1
          initialDelaySeconds: 100
          failureThreshold: 1
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh","-c","until test \"$i\" -eq 1; do echo waiting 20; sleep 20; i=1; done;"]
        resources:
          requests:
            memory: 1.5Gi
            cpu: "1"
          limits:
            memory: 1.5Gi
            cpu: "1"
        env:
          #this is what we will update with flux. new versions will be tags!
          - name: SERVER_PROFILE_ANYDEVOPS_BRANCH
            value: v1
      volumes:
      - configMap:
          name: telegraf-conf
        name: telegraf-conf