apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingfederate-admin
  labels:
    app: pingfederate-admin
    tier: admin
spec:
  replicas: 1
  selector:
      matchLabels:
        app: pingfederate-admin
        tier: admin
  template:
    metadata:
      labels:
        app: pingfederate-admin
        tier: admin
    spec:
      containers:
      - name: console-node
        image: gcr.io/ping-identity/pingfederate:10.0.0-Beta-centos-edge
        ports:
        - containerPort: 9999
        resources:
          requests:
            memory: "2.5Gi"
            cpu: "2"
          limits:
            memory: "2.5Gi"
            cpu: "2"
        envFrom:
          - configMapRef:
              name: console-variables
          - secretRef:
              name: devops-secret
              optional: true