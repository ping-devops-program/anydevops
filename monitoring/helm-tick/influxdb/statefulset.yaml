apiVersion: apps/v1
kind: StatefulSet
metadata:
  generation: 1
  labels:
    app: influx-influxdb
    chart: influxdb-3.0.2
    heritage: Helm
    release: influx
  name: influx-influxdb
  namespace: tick2
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: influx-influxdb
  serviceName: influx-influxdb
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: influx-influxdb
        release: influx
    spec:
      containers:
      - image: influxdb:1.7.6-alpine
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /ping
            port: api
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: influx-influxdb
        ports:
        - containerPort: 8086
          name: api
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ping
            port: api
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/influxdb
          name: influx-influxdb-data
        - mountPath: /etc/influxdb
          name: config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: influx-influxdb
        name: config
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  #NEED TO UPDATE THIS. 
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      name: influx-influxdb-data
    spec:
      accessModes:
      - ReadWriteOnce
      dataSource: null
      resources:
        requests:
          storage: 8Gi
      volumeMode: Filesystem